<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form Input</title>
</head>
<body>
    <h1>Input Form</h1>
    <form id="dataForm" onsubmit="return validateForm()" action="index2.html" method="GET">
        <label for="firstName">First Name (max 12 letters):</label>
        <input type="text" id="firstName" name="firstName" maxlength="12" required><br>

        <label for="lastName">Last Name (max 12 letters):</label>
        <input type="text" id="lastName" name="lastName" maxlength="12" required><br>

        <label for="date">Date:</label>
        <input type="number" id="date" name="date" min="1" max="31" required><br>

        <label for="month">Month:</label>
        <select id="month" name="month" required>
            <option value="">Select Month</option>
            <option value="January">January</option>
            <option value="February">February</option>
            <option value="March">March</option>
            <option value="April">April</option>
            <option value="May">May</option>
            <option value="June">June</option>
            <option value="July">July</option>
            <option value="August">August</option>
            <option value="September">September</option>
            <option value="October">October</option>
            <option value="November">November</option>
            <option value="December">December</option>
        </select><br>

        <label for="year">Year:</label>
        <input type="number" id="year" name="year" min="1990" max="2025" required><br>

        <label for="country">Country:</label>
        <select id="country" name="country" required>
            <option value="">Select Country</option>
            <option value="China">China</option>
            <option value="Japan">Japan</option>
            <option value="South Korea">South Korea</option>
            <option value="Mongolia">Mongolia</option>
            <option value="Philippines">Philippines</option>
            <option value="Thailand">Thailand</option>
            <option value="Indonesia">Indonesia</option>
            <option value="Vietnam">Vietnam</option>
            <option value="India">India</option>
            <option value="Pakistan">Pakistan</option>
            <option value="Bangladesh">Bangladesh</option>
            <option value="Sri Lanka">Sri Lanka</option>
            <option value="Kazakhstan">Kazakhstan</option>
            <option value="Uzbekistan">Uzbekistan</option>
            <option value="Turkmenistan">Turkmenistan</option>
            <option value="Kyrgyzstan">Kyrgyzstan</option>
            <option value="Saudi Arabia">Saudi Arabia</option>
            <option value="UAE">UAE</option>
            <option value="Iran">Iran</option>
            <option value="Turkey">Turkey</option>
        </select><br>

        <label for="phone">Phone (11 digits):</label>
        <input type="tel" id="phone" name="phone" pattern="\d{11}" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required><br>

        <input type="submit" value="Submit">
    </form>

    <script>
        function validateForm() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            const passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,12}$/;

            if (password !== confirmPassword) {
                alert("Passwords do not match.");
                return false;
            }

            if (!passwordPattern.test(password)) {
                alert("Password must be 8-12 characters long, include at least one uppercase letter, one lowercase letter, one number, and one special character.");
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
